<div class="container-fluid container-fullw">
  <div class="row">
    <div class="col-md-12">
      <h5 class="over-title margin-bottom-15">Inline <span class="text-bold">edit example</span></h5>
      <!-- /// controller:  'ngTableCtrl6' -  localtion: assets/js/controllers/ngTableCtrl.js /// -->
      <div>
        <div class="row margin-bottom-10">
          <div class="col-md-12">
            <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">
              Clear sorting
            </button>
          </div>
        </div>
        <strong>Sorting:</strong> {{tableParams.sorting()|json}}
        <div class="table-responsive">
          <table ng-table="tableParams" class="table">
            <tbody ng-repeat="p in usersCtrl.users">
              <tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
                <td class="rowTd" data-title="'ID'" sortable="'id'">{{p.id}}</td>
                <td class="rowTd" data-title="'Email'" sortable="'fn'">{{p.email}}</td>
                <td class="rowTd" data-title="'Confirmed'" sortable="'ln'">{{p.confirmed}}</td>
                <td class="rowTd" data-title="'Approved'" sortable="'dc'">{{p.approved}}</td>
                <td class="rowTd" data-title="'Activated'" sortable="'em'">{{p.active}}</td>
                <td class="rowTd" data-title="'Role'" sortable="'ph'">{{p.role}}</td>
                <td class="rowTd">
                  <div class="pull-right margin-right-10">
                    <input type="button" class="btn btn-primary btn-o btn-sm" id="editRowBtn{{p.id}}" value="edit" ng-click="usersCtrl.setEditId(p.id)">
                  </div>
                </td>
              </tr>
              <tr ng-show="usersCtrl.editId == p.id">
                <td colspan="7">
                  <table class="table no-bg">
                    <tr>
                      <td rowspan="2">ID: {{p.id}}
                        <input type="hidden" name="id" value="{{p.id}}">
                      </td>
                      <td>Firstname:</td>
                      <td>
                        <input class="form-control" type="text" name="fn" class="w100" ng-model="p.email">
                      </td>
                      <td>Approved:</td>
                      <td>
                        <div class="checkbox clip-check check-primary checkbox-inline">
                          <input type="checkbox" id="checkbox-approve-{{p.id}}" class="form-control" class="w180" ng-model="p.approved" checked="">
                          <label for="checkbox-approve-{{p.id}}">
                          </label>
                        </div>
                        <!-- <input class="form-control" type="text" name="dc" class="w180" ng-model="p.approved">-->
                      </td>
                      <td>Confirmed:</td>
                      <td>
                        <div class="checkbox clip-check check-primary checkbox-inline">
                          <input type="checkbox" id="checkbox-confim-{{p.id}}" class="form-control" class="w180" ng-model="p.confirmed" checked="">
                          <label for="checkbox-confim-{{p.id}}">
                          </label>
                        </div>
                        <!--                         <input class="form-control" type="text" name="em" class="w180" ng-model="p.confirmed"> -->
                      </td>
                    </tr>
                    <tr>
                      <td>Active:</td>
                      <td>
                        <div class="checkbox clip-check check-primary checkbox-inline">
                          <input type="checkbox" id="checkbox-activ-{{p.id}}" class="form-control" class="w100" ng-model="p.active" checked="">
                          <label for="checkbox-activ-{{p.id}}">
                          </label>
                        </div>
                        <!-- <input class="form-control" type="text" name="ln" class="w100" ng-model="p.active">
 -->
                      </td>
                      <td>Phone: </td>
                      <td>
                        <input class="form-control" type="text" name="ph" class="w120" ng-model="p.ph">
                      </td>
                      <td colspan="2">
                        <div class="pull-right">
                          <input type="button" class="btn btn-primary btn-sm margin-right-15" value=" save " ng-click="usersCtrl.save(p)">
                          <input type="button" class="btn btn-primary btn-sm" value=" cancel" ng-click="usersCtrl.setEditId(-1)">
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
