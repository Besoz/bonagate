<div class="navbar-title">
  <span translate="sidebar.heading.NAVIGATION"></span>
</div>
<ul class="main-navigation-menu">
  <li ui-sref-active="active">
    <a ui-sref="app.dashboard">
      <div class="item-content">
        <div class="item-media">
          <i class="ti-home"></i>
        </div>
        <div class="item-inner">
          <span class="title" translate="sidebar.nav.dashboard.MAIN"> Dashboard </span>
        </div>
      </div>
    </a>
  </li>
  <li ui-sref-active="active">
    <a ui-sref="app.users.all">
      <div class="item-content">
        <div class="item-media">
          <i class="ti-pie-chart"></i>
        </div>
        <div class="item-inner">
          <span class="title" translate="sidebar.nav.MANAGE_USERS"></span>
        </div>
      </div>
    </a>
  </li>
  <li ui-sref-active="active" ng-if="currentUser.companyUser()">
    <a ui-sref="app.companies.profile({companyId: currentUser.company.id})">
      <div class="item-content">
        <div class="item-media">
          <i class="ti-pie-chart"></i>
        </div>
        <div class="item-inner">
          <span class="title" translate="sidebar.nav.MANAGE_COMPANY"></span>
        </div>
      </div>
    </a>
  </li>
</ul>
