<!-- RTL stylesheets -->
<link ng-if="language.isRTL()" rel="stylesheet" href="assets/css/rtl.css">
<link ng-if="language.isRTL()" rel="stylesheet" href="../assets/bower_components/bootstrap-rtl/dist/css/bootstrap-rtl.min.css">

<link ng-if="language.isRTL()" rel="stylesheet" href="assets/cliptwo-company-admin/ar.css">
<link ng-if="!language.isRTL()" rel="stylesheet" href="assets/cliptwo-company-admin/en.css">


<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
<!-- sidebar -->
<div class="sidebar app-aside" id="sidebar" toggleable parent-active-class="app-slide-off">
	<div perfect-scrollbar wheel-propagation="false" suppress-scroll-x="true" class="sidebar-container">
		<div data-ng-include=" 'assets/app.dashboard/partials/sidebar.html' "></div>
	</div>
</div>
<!-- / sidebar -->
<div class="app-content" ng-class="{loading: loading}">
	<!-- top navbar -->
	<header data-ng-include=" 'assets/app.dashboard/partials/top-navbar.html' " class="navbar navbar-default navbar-static-top"></header>
	<!-- / top navbar -->
	<!-- main content -->
	<div data-ng-include=" 'assets/app.dashboard/partials/main-content.html' " class="main-content"></div>
	<!-- / main content -->
</div>
<!-- footer -->
<footer data-ng-include=" 'assets/app.dashboard/partials/footer.html' "></footer>
<!-- / footer -->

<div data-ng-include=" 'assets/app.dashboard/partials/settings.html' " toggleable class="settings panel panel-default hidden-xs hidden-sm"
    id="settings"></div>
